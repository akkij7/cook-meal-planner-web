<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Meal Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #FF5722;
            --primary-light: #FF9800;
            --accent-color: #2196F3;
            --light-bg: #f5f7fa;
            --dark-text: #333;
            --medium-text: #555;
            --light-text: #777;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --border-radius: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before, body::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            z-index: -1;
        }
        
        body::before {
            background: radial-gradient(rgba(255, 87, 34, 0.15), transparent 70%);
            top: 10%;
            left: -5%;
        }
        
        body::after {
            background: radial-gradient(rgba(255, 152, 0, 0.1), transparent 70%);
            bottom: 10%;
            right: -5%;
        }
        
        .choice-container { 
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 3.5rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        .choice-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .choice-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
        }
        
        .food-icon-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .food-icon {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: pulse 3s infinite ease-in-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .food-icon-container::before, .food-icon-container::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            z-index: 0;
            animation: float 6s infinite ease-in-out;
        }
        
        .food-icon-container::before {
            background: rgba(255, 87, 34, 0.1);
            top: -10px;
            left: 50%;
            transform: translateX(-80px);
            animation-delay: 0s;
        }
        
        .food-icon-container::after {
            background: rgba(255, 152, 0, 0.1);
            bottom: 0;
            left: 50%;
            transform: translateX(30px);
            animation-delay: 3s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(-80px); }
            50% { transform: translateY(-15px) translateX(-80px); }
            100% { transform: translateY(0) translateX(-80px); }
        }
        
        h1 { 
            color: var(--dark-text);
            font-size: 2.8rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
            line-height: 1.3;
        }
        
        h1 span {
            display: block;
            font-size: 0.8em;
            font-weight: 400;
            color: var(--medium-text);
            margin-top: 0.5rem;
        }
        
        .subtitle {
            color: var(--medium-text);
            margin-bottom: 2.5rem;
            font-weight: 300;
            font-size: 1.1rem;
            position: relative;
            display: inline-block;
            padding-bottom: 1rem;
        }
        
        .subtitle::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            border-radius: 2px;
        }
        
        .start-button {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 1.3rem 3rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .start-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .start-button:hover:before {
            left: 100%;
        }
        
        .start-button:hover { 
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 87, 34, 0.4);
        }
        
        .start-button:active {
            transform: translateY(1px);
        }
        
        .start-button span {
            display: block;
            font-size: 0.8em;
            font-weight: 300;
            margin-top: 0.5rem;
            opacity: 0.9;
        }
        
        .footer {
            margin-top: 2.5rem;
            color: var(--light-text);
            font-size: 0.9rem;
            font-weight: 300;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-left: 0.3rem;
        }
        
        .footer a:hover {
            color: var(--primary-light);
        }
        
        .heart {
            color: #ff4d4d;
            display: inline-block;
            margin: 0 0.3rem;
            animation: heartbeat 1.5s infinite ease-in-out;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.2); }
            10% { transform: scale(1.1); }
            15% { transform: scale(1.2); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .float-element {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 87, 34, 0.1);
            border-radius: 50%;
            animation: floating 15s infinite linear;
        }
        
        .float-element:nth-child(2) {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 152, 0, 0.1);
            left: 10%;
            top: 20%;
            animation-duration: 20s;
            animation-delay: 2s;
        }
        
        .float-element:nth-child(3) {
            width: 25px;
            height: 25px;
            background-color: rgba(255, 193, 7, 0.1);
            left: 70%;
            top: 70%;
            animation-duration: 25s;
            animation-delay: 5s;
        }
        
        .float-element:nth-child(4) {
            width: 35px;
            height: 35px;
            background-color: rgba(255, 87, 34, 0.1);
            left: 80%;
            top: 15%;
            animation-duration: 18s;
            animation-delay: 1s;
        }
        
        .float-element:nth-child(5) {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 152, 0, 0.1);
            left: 30%;
            top: 85%;
            animation-duration: 22s;
            animation-delay: 4s;
        }
        
        @keyframes floating {
            0% { 
                transform: translateY(0) translateX(0) rotate(0deg); 
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-100px) translateX(100px) rotate(90deg); 
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-200px) translateX(0) rotate(180deg); 
                opacity: 0.7;
            }
            75% { 
                transform: translateY(-100px) translateX(-100px) rotate(270deg); 
                opacity: 0.9;
            }
            100% { 
                transform: translateY(0) translateX(0) rotate(360deg); 
                opacity: 0.7;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .choice-container {
                padding: 2.5rem 1.5rem;
                margin: 1rem;
            }
            
            .start-button {
                padding: 1.1rem 2.5rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
